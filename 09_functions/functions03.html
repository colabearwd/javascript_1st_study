<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<p>输入数字4,5</p>
<p id="result"></p>
<!--<button onclick="myFunction(4,5)">TIY</button>-->
<script>
    function myFunction(a,b) {
        return a*b;

    }
    document.getElementById("result").innerHTML=myFunction(4,5);
</script>
</body>
</html>
