<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifelse</title>
</head>
<body>
<script>
    time=19;
    if (time<20)
    {
        x="Good day";
    }
    else
    {
        x="Good evening";
    }
    document.write(x);
</script>

<script>
    time=9;
    if (time<10)
    {
        x="Good morning";
    }
    else if (time<20)
    {
        x="Good day";
    }
    else
    {
        x="Good evening";
    }
    document.write(x);
</script>
</body>
</html>
