<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮发生相对于的事件，进行函数调用</title>
    <script>
        function MyFunction01() {
            document.getElementById("demo").innerHTML="My First Javascript Function";

        }
    </script>
</head>
<body>
<h1>My Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="MyFunction01()">TIY</button>
</body>
</html>
