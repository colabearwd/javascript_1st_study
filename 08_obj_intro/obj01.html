<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的一切事物都是对象</title>
</head>
<body>
<!--
属性是与对象相关的值。
方法是能够在对象上执行的动作。
-->
<script>
    person=new Object();
    person.firstname="Bill";
    person.lastname="Gates";
    person.age=56;
    person.eyecolor="blue";
    document.write(person.firstname+" is "+person.age+" years old .");

</script>
</body>
</html>
